<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>BlackBox - Demo</title>
    <link rel="stylesheet" type="text/css" href="../blackbox/css/blackbox.css" media="screen" />
</head>
<body>
<div style="height:1000px;"></div>
</body>
<script type="text/javascript" src="../blackbox/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../blackbox/js/jquery.blackbox.js"></script>
<script>

    $(document).ready(function(){

        var box = new BlackBox({}),
                a = parseInt(10*Math.random()),
                b = parseInt(10*Math.random());

        box.alert("Hello World");
        box.prompt(a+" + "+b+" = ? ",function(data){

            if(data){

                box.alert("回答正确!",function(){
                box.load("index");
                box.alert("现在来看看载入的功能～",function(){
                    var $body = $("body");
                    for(var i=0;i<10;i++){
                        (function(i){
                            var name = "test_"+i;
                            box.load(name,function(){
                                $body.append('<p>'+name+'载入完成');
                            });
                            setTimeout(function(){
                                box.ready(name);
                            },1000*i);
                        }).call(this,i);
                    };
                    box.confirm("全部载入完成，是否载入项目主页",function(data){
                        if(data){
                            location.href = 'https://github.com/vincenting/BlackBox';
                        }else{
                            location.reload();
                        }
                    })
                });
                setTimeout(function(){
                    box.ready("index");
                },1000)
            });

            }else{
                box.alert("你居然连这个都不会。。")
            }
        },function(data){
            return(data==a+b);
        })

    });

</script>
</html>
